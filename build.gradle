plugins {
    id 'java'
    id 'war'
}

group 'testand2-gid'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}

wrapper {
    gradleVersion = '7.2'
}
